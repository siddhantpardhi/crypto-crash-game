<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Crypto Crash Game</title>
</head>
<body>
  <h1>ğŸ” Login to Crypto Crash</h1>

  <form id="loginForm">
    <input name="username" placeholder="Username" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p id="loginStatus"></p>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginStatus = document.getElementById('loginStatus');

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(loginForm);

      const res = await fetch('http://localhost:3000/api/player/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include', // stores the token cookie
        body: JSON.stringify({
          username: form.get('username'),
          password: form.get('password'),
        }),
      });

      const data = await res.json();

      if (res.ok) {
        loginStatus.textContent = 'âœ… Login successful, redirecting...';
        setTimeout(() => {
          window.location.href = 'index.html'; // redirect to the game page
        }, 1000);
      } else {
        loginStatus.textContent = 'âŒ Login failed: ' + data.message;
      }
    };
  </script>
</body>
</html>
